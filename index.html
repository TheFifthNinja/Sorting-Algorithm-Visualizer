<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sorting Algorithm Visualization</h1>
        </header>
        <div id="bars-container" class="bars-container"></div>
        <div class="controls">
            <label>Select Algorithm:</label>
            <button class="algorithm-btn" data-algorithm="bubble">Bubble Sort</button>
            <button class="algorithm-btn" data-algorithm="selection">Selection Sort</button>
            <button class="algorithm-btn" data-algorithm="insertion">Insertion Sort</button>
            <button class="algorithm-btn" data-algorithm="merge">Merge Sort</button>
            <button class="algorithm-btn" data-algorithm="quick">Quick Sort</button>
            <label for="array-size">Array Size:</label>
            <input type="number" id="array-size" min="1" max="500" value="50">
            <label for="speed-range">Speed:</label>
            <input type="range" id="speed-range" min="1" max="100" value="50" style="transform: scaleX(-1);">
            <button id="start-btn">Start Sorting</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
